<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        #flipbook {
            width: 638px;
            height: 500px;
        }
        #flipbook .page {
            width: 100%;
            height: 100%;
            background-color: white;
            background-size: cover;
        }
    </style>
</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image: url('resized_0.png');"></div>
    <div class="page" style="background-image: url('resized_1.png');"></div>
    <div class="page" style="background-image: url('resized_2.png');"></div>
    <div class="page" style="background-image: url('resized_3.png');"></div>
    <div class="page" style="background-image: url('resized_4.png');"></div>
    <div class="page" style="background-image: url('resized_5.png');"></div>
    <div class="page" style="background-image: url('resized_6.png');"></div>
    <div class="page" style="background-image: url('resized_7.png');"></div>
    <div class="page" style="background-image: url('resized_8.png');"></div>
    <div class="page" style="background-image: url('resized_9.png');"></div>
    <div class="page" style="background-image: url('resized_10.png');"></div>
    <div class="page" style="background-image: url('resized_11.png');"></div>
    <div class="page" style="background-image: url('resized_12.png');"></div>
</div>

<script>
    $(document).ready(function() {
        $('#flipbook').turn({
            autoCenter: true
        });
    });
</script>

</body>
</html>
